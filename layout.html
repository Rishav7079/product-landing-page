<style>
 *{
  margin: 0px;
  padding: 0px;
    box-sizing:border-box ;
 }
 .pricing{
  border: 2px solid red;
  height: 287px;
  width: 100%;
  display: flex;
  justify-content: center;
 }
 .box{
   
  border: 3px solid black;
  text-align: center;
  width: 258px;
      margin: 0px 1px 4px 41px;
    padding: 0px 5px 0px 1px;
 }
 li{
  list-style-type: none;
  margin: 12px 0px 0px 0px;
  padding: 0px 0px 0px 0px;
 }
 .btn2{
  margin: 15px 0px 0px 0px;
 }
</style>
<body>
  <div class="pricing">
   <div class="box" id="box1"><div id="level">TENOR TROMBONE</div><h2>$600</h2>
   <ol>

    <li>Lorem ipsum.</li>
   </ol>
   <button class="btn2">Select</button>
   </div>

</html>
